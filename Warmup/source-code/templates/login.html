<!DOCTYPE html>
<html>

  <title>Login - NetComDays</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <div class="container">
    <h2>NetComDays Login Console</h2>
    <form method="post">

  </div>
